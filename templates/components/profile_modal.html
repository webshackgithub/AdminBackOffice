<div x-show="profileModalOpen" class="relative z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true"
    x-cloak>
    <div x-show="profileModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-slate-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div x-show="profileModalOpen" x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                @click.outside="profileModalOpen = false"
                class="relative transform overflow-hidden rounded-lg bg-white dark:bg-slate-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl border border-slate-200 dark:border-slate-700">

                <!-- Close Button -->
                <div class="absolute top-0 right-0 hidden pt-4 pr-4 sm:block">
                    <button type="button" @click="profileModalOpen = false"
                        class="rounded-md bg-white dark:bg-slate-800 text-slate-400 hover:text-slate-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2">
                        <span class="sr-only">Close</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="px-4 py-6 sm:p-8">
                    <h3 class="text-lg font-semibold leading-6 text-slate-900 dark:text-white mb-6" id="modal-title">
                        Edit Profile</h3>

                    <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <!-- Profile Section -->
                        <div class="sm:col-span-4">
                            <label for="modal-username"
                                class="block text-sm font-medium leading-6 text-slate-900 dark:text-white">Username</label>
                            <div class="mt-2">
                                <div
                                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-700 focus-within:ring-2 focus-within:ring-inset focus-within:ring-brand-600 sm:max-w-md">
                                    <input type="text" name="username" id="modal-username" autocomplete="username"
                                        class="block flex-1 border-0 bg-transparent py-1.5 pl-3 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-0 sm:text-sm sm:leading-6"
                                        value="techdom">
                                </div>
                            </div>
                        </div>

                        <div class="col-span-full">
                            <label for="modal-about"
                                class="block text-sm font-medium leading-6 text-slate-900 dark:text-white">About</label>
                            <div class="mt-2">
                                <textarea id="modal-about" name="about" rows="3"
                                    class="block w-full rounded-md border-0 py-1.5 bg-transparent shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 text-slate-900 dark:text-white sm:text-sm sm:leading-6"></textarea>
                            </div>
                            <p class="mt-3 text-sm leading-6 text-slate-600 dark:text-slate-400">Write a few sentences
                                about yourself.</p>
                        </div>

                        <div class="col-span-full">
                            <label for="photo"
                                class="block text-sm font-medium leading-6 text-slate-900 dark:text-white">Photo</label>
                            <div class="mt-2 flex items-center gap-x-3">
                                <div
                                    class="h-12 w-12 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-300">
                                    <svg class="h-12 w-12 text-slate-300" viewBox="0 0 24 24" fill="currentColor"
                                        aria-hidden="true">
                                        <path fill-rule="evenodd"
                                            d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <button type="button"
                                    class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50">Change</button>
                            </div>
                        </div>

                        <div class="col-span-full border-t border-slate-200 dark:border-slate-700 pt-6">
                            <div class="flex items-center justify-between">
                                <div class="flex flex-col">
                                    <label class="text-base font-semibold text-slate-900 dark:text-white">Email
                                        Notifications</label>
                                    <p class="text-sm text-slate-500">Get emails about new updates.</p>
                                </div>
                                <button type="button"
                                    class="bg-brand-600 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-brand-600 focus:ring-offset-2"
                                    role="switch" aria-checked="true">
                                    <span aria-hidden="true"
                                        class="translate-x-5 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
                                </button>
                            </div>
                        </div>

                    </div>

                    <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                        <button type="button" id="save-profile-btn"
                            class="inline-flex w-full justify-center rounded-md bg-brand-600 px-3 py-2 text-sm font-semibold text-slate-300 shadow-sm hover:bg-brand-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600 sm:col-start-2">Save</button>
                        <button type="button" @click="profileModalOpen = false"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50 sm:col-start-1 sm:mt-0">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
